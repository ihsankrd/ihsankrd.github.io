<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/Assets/bgimg.jpg');
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.13);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #ffffff;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #b5b5b5;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5c67f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4a54e1;
        }
    </style>
    <title>FitLifeHub</title>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form>
            <div class="input-group">
                <label for="first_name">First Name</label>
                <input type="text">
            </div>
            <div class="input-group">
                <label for="last_name">Last Name</label>
                <input type="text">
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password">
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date">
            </div>
            <button>Sign Up</button>
        </form>
    </div>
</body>
</html>
